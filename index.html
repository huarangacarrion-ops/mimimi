<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mimi ❤️</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: #000;
    }

    #inicio {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        background: #000;
    }

    button {
        padding: 20px 40px;
        font-size: 26px;
        border: none;
        border-radius: 40px;
        background: #ff2f6d;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 20px #ff2f6d;
        z-index: 11;
    }

    #escena {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .corazon {
        position: absolute;
        font-size: 22px;
        transition: all 3s ease-in-out;
    }

    #mensaje {
        position: absolute;
        top: 50%;
        left: 51%;
        transform: translate(-50%, -50%);
        font-size: 28px;
        color: #ff4d6d;
        text-align: center;
        opacity: 0;
        animation: latido 1.2s infinite;
    }

    @keyframes latido {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.15); }
    }
</style>
</head>
<body>

<div id="inicio">
    <button onclick="iniciar()">Mimi 💖</button>
</div>

<div id="escena"></div>

<div id="mensaje">
    Te amo Mimi <br>
    Feliz San Valentín❤️
</div>

<script>
function iniciar() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("escena").style.display = "block";

    const escena = document.getElementById("escena");
    const corazones = [];

    // crear corazones dispersos
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "corazon";
        c.innerHTML = "❤️";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.top = Math.random() * window.innerHeight + "px";
        escena.appendChild(c);
        corazones.push(c);
    }

    // posiciones del borde del corazón
    setTimeout(() => {
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const size = 12;

        corazones.forEach((c, i) => {
            const t = Math.PI * 2 * i / corazones.length;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

            c.style.left = cx + x * size + "px";
            c.style.top = cy + y * size + "px";
        });
    }, 800);

    // mostrar texto
    setTimeout(() => {
        document.getElementById("mensaje").style.opacity = 1;
    }, 4000);
}
</script>

</body>
</html>
